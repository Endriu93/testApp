<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="author">
            <h2><span jhiTranslate="testApp.author.detail.title">Author</span> {{author.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testApp.author.name">Name</span></dt>
                <dd>
<!--                    <span jhiAwdir [jhiAwText]="'tralalala'" [jhiBackground]="'yellow'">{{author.name}}</span>-->
                    <span>{{author.name}}</span>
                </dd>
                <dt><span jhiTranslate="testApp.author.birthDate">Birth Date</span></dt>
                <dd>
                    <span>{{author.birthDate}}</span>
                </dd>
            </dl>
            <jhi-one [(value)]="author.name" (valueChange)="print($event)"></jhi-one>
            <input [value]="author.name">
            <input [(ngModel)]="author.name">
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/author', author.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
